<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Speal's Personal Demon List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #d0e2e4;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 25px; /* Add spacing below title */
    }
    .level {
      width: 600px;
      margin: 20px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      cursor: pointer;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 15px;
    }
    .thumbnail {
      width: 200px;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      border-radius: 8px;
      flex-shrink: 0;
      transition: all 0.3s ease;
    }
    .text-container {
      flex: 1;
      text-align: center; /* Center text vertically and horizontally */
    }
    .title {
      margin: 0 0 5px 0;
    }
    .creator {
      font-style: italic;
      color: #555;
      margin: 0 0 10px 0;
    }
    .level-details {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
      padding: 0 15px;
      width: 100%;
      box-sizing: border-box;
    }
    .level.expanded {
      flex-direction: column;
      align-items: center;
    }
    .level.expanded .thumbnail {
      width: 100%;
      border-radius: 8px 8px 0 0;
    }
    .level.expanded .text-container {
      text-align: center;
      padding: 15px;
      width: 100%;
    }
    .level.expanded .level-details {
      max-height: 1000px; /* Adjust as needed */
      padding: 15px;
    }
    .level-details p {
      margin: 5px 0;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>The List</h1>
  <div id="levels"></div>

  <script>
    async function fetchData() {
      const sheetId = '1jyql2Wzlho2N6cU7Ja45bCXgmeT_CdQM2gddff8wfzM';
      const sheetName = 'The Sheet';
      const query = encodeURIComponent('SELECT * OFFSET 1');
      const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}&tq=${query}`;

      try {
        const response = await fetch(url);
        const text = await response.text();
        const json = JSON.parse(text.substring(47).slice(0, -2));
        const rows = json.table.rows;

        const levelsContainer = document.getElementById('levels');
        rows.forEach(row => {
          const data = row.c.map(cell => (cell ? cell.v : ''));

          const levelDiv = document.createElement('div');
          levelDiv.className = 'level';

          // Thumbnail image
          const img = document.createElement('img');
          img.src = data[19]; // Column T: Thumbnail Image URL
          img.alt = data[3];  // Column D: Level Name
          img.className = 'thumbnail';

          // Text container (rank, name, creator)
          const textContainer = document.createElement('div');
          textContainer.className = 'text-container';
          textContainer.innerHTML = `
            <h2 class="title">#${data[1]} - ${data[3]}</h2>
            <p class="creator">by: ${data[4]}</p>
          `;

          // Details container (hidden by default)
          const detailsDiv = document.createElement('div');
          detailsDiv.className = 'level-details';
          detailsDiv.innerHTML = `
            <p><strong>PGDDL:</strong> ${data[5]}</p>
            <p><strong>GDDL:</strong> ${data[6]}</p>
            <p><strong>PEMON:</strong> ${data[7]}</p>
            <p><strong>Date Beat:</strong> ${data[8]}</p>
            <p><strong>Enjoyment:</strong> ${data[9]}</p>
            <p><strong>Level Opinion Rank:</strong> ${data[10]}</p>
            <p><strong>Attempt Count:</strong> ${data[11]}</p>
            <p><strong>Worst Fail:</strong> ${data[12]}</p>
            <p><strong>Gameplay Opinion Score:</strong> ${data[13]}</p>
            <p><strong>Deco Opinion Score:</strong> ${data[14]}</p>
            <p><strong>Song Opinion Score:</strong> ${data[15]}</p>
            <p><strong>Classic Mode:</strong> ${data[16]}</p>
            <p><strong>Platformer Mode:</strong> ${data[17]}</p>
            <p><strong>Order Beaten:</strong> ${data[18]}</p>
            <p><strong>Level ID:</strong> ${data[20]}</p>
          `;

          levelDiv.appendChild(img);
          levelDiv.appendChild(textContainer);
          levelDiv.appendChild(detailsDiv);
          levelsContainer.appendChild(levelDiv);

          // Toggle expand/collapse on click
          levelDiv.addEventListener('click', () => {
            levelDiv.classList.toggle('expanded');
          });
        });
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    fetchData();
  </script>
</body>
</html>
