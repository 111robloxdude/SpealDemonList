<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background-color: #d0e2e4;
    display: flex;
    justify-content: center;
    padding: 20px;
  }
  #levels {
    width: 650px;
  }
  .level {
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    margin-bottom: 20px;
    cursor: pointer;
    overflow: hidden;
    transition: all 0.4s ease;
  }
  .level-row {
    display: flex;
    flex-direction: row;
    align-items: center;
    padding: 10px 20px;
  }
  .thumbnail {
    width: 250px;
    aspect-ratio: 16 / 9;
    object-fit: cover;
    border-radius: 8px;
    flex-shrink: 0;
  }
  .details {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding-left: 20px;
    min-width: 300px;
  }
  .details h2, .details p {
    margin: 4px 0;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    max-width: 100%;
  }
  .details p em {
    font-style: italic;
  }

  .level-details {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.6s ease, padding 0.6s ease;
    padding: 0 20px;
  }
  .level.expanded .level-details {
    max-height: 1500px;
    padding: 15px 20px 25px;
  }
  .expanded-title {
    text-align: center;
    margin: 10px 0 20px;
  }
  .creator-line {
    text-align: center;
    font-style: italic;
    margin-bottom: 10px;
  }
  .info-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 5px;
    text-align: center;
    margin-bottom: 10px;
  }
  .info-grid p {
    margin: 0;
  }
  .info-header {
    font-weight: bold;
  }
  .info-data {
    font-size: 14px;
  }
</style>

<body>
  <div id="levels"></div>

  <script>
    async function fetchData() {
      const sheetId = '1jyql2Wzlho2N6cU7Ja45bCXgmeT_CdQM2gddff8wfzM';
      const sheetName = 'The Sheet';
      const query = encodeURIComponent('SELECT * OFFSET 1');
      const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}&tq=${query}`;

      try {
        const response = await fetch(url);
        const text = await response.text();
        const json = JSON.parse(text.substring(47).slice(0, -2));
        const rows = json.table.rows;

        const levelsContainer = document.getElementById('levels');
        rows.forEach(row => {
          const data = row.c.map(cell => (cell ? cell.v : ''));

          const levelDiv = document.createElement('div');
          levelDiv.className = 'level';

          const levelRow = document.createElement('div');
          levelRow.className = 'level-row';

          const img = document.createElement('img');
          img.src = data[19];
          img.alt = data[3];
          img.className = 'thumbnail';

          const mainDetails = document.createElement('div');
          mainDetails.className = 'details';
          mainDetails.innerHTML = `
            <h2 title="#${data[1]} - ${data[3]}">#${data[1]} - ${data[3]}</h2>
            <p><em>by: ${data[4]}</em></p>
          `;

          levelRow.appendChild(img);
          levelRow.appendChild(mainDetails);
          levelDiv.appendChild(levelRow);

          const extraDetails = document.createElement('div');
          extraDetails.className = 'level-details';

          const formatDate = (dateStr) => {
            const match = /Date\((\d+),(\d+),(\d+)\)/.exec(dateStr);
            if (!match) return '';
            const [ , year, month, day ] = match.map(Number);
            const date = new Date(year, month, day);
            return date.toLocaleDateString('en-US', {
              year: 'numeric', month: 'long', day: 'numeric'
            });
          };

          const createInfoRow = (headers, values) => {
            const valid = values.some((v) => v && v !== 'N/A');
            if (!valid) return '';
            const headerHTML = headers.map(h => `<div class="info-header">${h}</div>`).join('');
            const valueHTML = values.map(v => `<div class="info-data">${v}</div>`).join('');
            return `<div class="info-grid">${headerHTML}</div><div class="info-grid">${valueHTML}</div>`;
          };

          let modeText = [];
          if (data[16] === true) modeText.push("Classic Mode");
          if (data[17] === true) modeText.push("Platformer Mode");
          const modeBlock = modeText.length > 0 ? `<div class='info-grid'><div class='info-header'>${modeText.join(' | ')}</div></div>` : '';

          const dateBeat = formatDate(data[8]);
          const chrono = data[18] ? `#${data[18]}` : '';
          const worstFail = data[12] ? `${data[12]}%` : '';

          extraDetails.innerHTML = `
            <h2 class="expanded-title">#${data[1]} - ${data[3]}</h2>
            ${modeBlock}
            ${createInfoRow(["Chronological Order", "Level ID"], [chrono, data[20]])}
            ${createInfoRow(["PGDDL", "GDDL", "PEMON", "Enjoyment"], [data[5], data[6], data[7], data[9]])}
            ${createInfoRow(["Date Beat", "Attempt Count", "Worst Fail"], [dateBeat, data[11], worstFail])}
            ${createInfoRow(["Gameplay Score", "Deco Score", "Song Score"], [data[13], data[14], data[15]])}
          `;

          levelDiv.appendChild(extraDetails);
          levelsContainer.appendChild(levelDiv);

          levelDiv.addEventListener('click', () => {
            levelDiv.classList.toggle('expanded');
          });
        });
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    fetchData();
  </script>
</body>
